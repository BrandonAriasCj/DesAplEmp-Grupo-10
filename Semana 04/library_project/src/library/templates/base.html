<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
      
            <a  href="{% url 'home' %}">
                <i class="bi bi-book" id="title"></i> Library App
            </a>

            
                
                  
                        <a  href="{% url 'book_list' %}">
                            <i class="bi bi-journal-richtext"></i> Books
                        </a>
                    
                        <a  href="{% url 'author_list' %}">
                            <i class="bi bi-person"></i> Authors
                        </a>
                    
                        <a  href="{% url 'category_list' %}">
                            <i class="bi bi-tag"></i> Categories
                        </a>
                    
                        <a  href="/admin/">
                            <i class="bi bi-gear"></i> Admin
                        </a>
                  

                    {% if request.user.is_authenticated %}
                   
                        <a  href="{% url 'user_profile' user.id %}">
                            <i class="bi bi-person-circle"></i> Profile
                        </a>
                  
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                    
                    {% else %}
                      
                            <a  href="{% url 'login' %}">
                                <i class="bi bi-door-open"></i> Login
                            </a>
                        
                       
                            <a href="{% url 'register' %}">
                                <i class="bi bi-person-add"></i> Register
                            </a>
                        
                    {% endif %}
            
        
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 ">
            <p >&copy; {% now "Y" %} Library App - Django Relationships Demo</p>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
